<div class="container" (mouseover)="hover=true" (mouseleave)="hover=false" [style.background-color]="getIconColor()">
  <i class="material-icons">{{ iconTitle }}</i>
</div>
<div class="parent">
  <div class="tooltip" *ngIf="hover" [@fadeInOut] [style.transform]="isPhoneIcon ? getPhonePosition() : null">
    <div ngSwitch="{{ iconType }}">
      <div *ngSwitchCase="'phone'" class="numbers">
        <table>
          <tr *ngFor="let number of customer.phone">{{ number | phone }}</tr>
        </table>
      </div>
      <div *ngSwitchCase="'ordered'">Ordered {{ customer[iconType] * 1000 | date }}</div>
      <div *ngSwitchCase="'created'">Created {{ customer[iconType] * 1000 | date }}</div>
      <div *ngSwitchDefault>{{ customer[iconType] }}</div>
    </div>
  </div>
</div>
